<!DOCTYPE html>
<html>
<head>
  <title>Upload dan Tampilkan Citra</title>
  <style>
    #image-container {
      width: 300px;
      height: 300px;
      border: 2px dashed #aaa;
      text-align: center;
      line-height: 300px;
      font-size: 20px;
      color: #aaa;
      position: relative;
    }
    
    #file-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    #uploaded-image {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h1>Upload dan Tampilkan Citra</h1>
  
  <div id="image-container" ondrop="dropImage(event)" ondragover="allowDrop(event)" onclick="triggerFileInput()">
    <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">
    <img id="uploaded-image" src="#" alt="Preview Citra">
  </div>

  <script>
    let isFileSelected = false; // Variable tambahan untuk melacak apakah file telah dipilih

    function previewImage(event) {
      const imageContainer = document.getElementById('image-container');
      const uploadedImage = document.getElementById('uploaded-image');

      if (event.target.files && event.target.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          uploadedImage.src = e.target.result;
          imageContainer.style.border = 'none';
          imageContainer.style.lineHeight = 'normal';
          imageContainer.style.fontSize = 'initial';
          imageContainer.style.color = 'initial';
        }

        reader.readAsDataURL(event.target.files[0]);
        isFileSelected = true; // Set isFileSelected menjadi true saat file dipilih
      }
    }

    function dropImage(event) {
      event.preventDefault();
      const imageContainer = document.getElementById('image-container');
      const uploadedImage = document.getElementById('uploaded-image');

      if (event.dataTransfer.files && event.dataTransfer.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          uploadedImage.src = e.target.result;
          imageContainer.style.border = 'none';
          imageContainer.style.lineHeight = 'normal';
          imageContainer.style.fontSize = 'initial';
          imageContainer.style.color = 'initial';
        }

        reader.readAsDataURL(event.dataTransfer.files[0]);
        isFileSelected = true; // Set isFileSelected menjadi true saat file di-drop
      }
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function triggerFileInput() {
      const fileInput = document.getElementById('file-input');
    }
  </script>
</body>
</html>
