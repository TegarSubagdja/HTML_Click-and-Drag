<!DOCTYPE html>
<html>

<head>
    <title>Kolom Input Gambar</title>
    <style>
        #dropzone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <h1>Kolom Input Gambar</h1>
    <div id="dropzone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" onclick="selectImage()">
        <p>Drag & drop gambar di sini atau klik untuk memilih gambar</p>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept="image/*">

    <script>
        function dropHandler(event) {
            event.preventDefault();
            var file = event.dataTransfer.files[0];
            if (file.type.match('image.*')) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Gambar yang diunggah';
                    var dropzone = document.getElementById('dropzone');
                    dropzone.innerHTML = '';
                    dropzone.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Anda hanya bisa mengunggah gambar.');
            }
        }

        function dragOverHandler(event) {
            event.preventDefault();
        }

        function selectImage() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function (event) {
            var file = event.target.files[0];
            if (file.type.match('image.*')) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Gambar yang diunggah';
                    var dropzone = document.getElementById('dropzone');
                    dropzone.innerHTML = '';
                    dropzone.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Anda hanya bisa mengunggah gambar.');
            }
        });
    </script>
</body>

</html>
